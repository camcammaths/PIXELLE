<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Formes 3D Artistiques</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/controls/OrbitControls.js"></script>

<script>
    // Scene, Camera, Renderer
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xffffff);
    const camera = new THREE.PerspectiveCamera(50, window.innerWidth/window.innerHeight, 0.1, 100);
    camera.position.set(5, 5, 5);

    const renderer = new THREE.WebGLRenderer({antialias: true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);

    // Lumière
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(ambientLight);

    const pointLight = new THREE.PointLight(0xff6f61, 1);
    pointLight.position.set(5, 5, 5);
    scene.add(pointLight);

    // Matériau translucide et coloré
    const material = new THREE.MeshPhysicalMaterial({
        color: 0xff6f61,
        transparent: true,
        opacity: 0.7,
        roughness: 0.5,
        metalness: 0,
        clearcoat: 1,
        clearcoatRoughness: 0.1
    });

    // Formes
    const geometries = [
        new THREE.SphereGeometry(1, 64, 64),
        new THREE.BoxGeometry(1.5, 1.5, 1.5),
        new THREE.ConeGeometry(1, 2, 64),
        new THREE.CylinderGeometry(0, 1, 2, 4), // Pyramide
        new THREE.BoxGeometry(2, 1, 1) // Pavé droit
    ];

    geometries.forEach((geo, i) => {
        const mesh = new THREE.Mesh(geo, material);
        mesh.position.x = i * 3 - 6; // Espacement des formes
        scene.add(mesh);
    });

    // Animation
    function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });

</script>
</body>
</html>
