<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Formes 3D Design</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(circle at center, #111, #000);
    }
    canvas { display: block; }
  </style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script>
  // === Scene & Camera ===
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 100);
  camera.position.set(0, 2, 7);

  // === Renderer ===
  const renderer = new THREE.WebGLRenderer({antialias:true, alpha:true});
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setPixelRatio(window.devicePixelRatio);
  document.body.appendChild(renderer.domElement);

  // === Lights ===
  scene.add(new THREE.AmbientLight(0xffffff, 0.4));

  const keyLight = new THREE.DirectionalLight(0xffffff, 1);
  keyLight.position.set(5,5,5);
  scene.add(keyLight);

  const rimLight = new THREE.DirectionalLight(0x00ffff, 0.6);
  rimLight.position.set(-5,2,-5);
  scene.add(rimLight);

  // === Material ===
  const material = new THREE.MeshStandardMaterial({
    color: 0x4fd1ff,
    metalness: 0.6,
    roughness: 0.2
  });

  // === Formes ===
  const sphere = new THREE.Mesh(new THREE.SphereGeometry(1,64,64), material);
  sphere.position.x = -2;

  const cube = new THREE.Mesh(new THREE.BoxGeometry(1.4,1.4,1.4), material);

  const pyramid = new THREE.Mesh(new THREE.ConeGeometry(1,1.6,4), material);
  pyramid.position.x = 2;

  scene.add(sphere, cube, pyramid);

  // === Render statique ===
  renderer.render(scene, camera);

  // === Responsive ===
  window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.render(scene, camera);
  });
</script>
</body>
</html>
