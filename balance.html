<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie de Formes Géométriques</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            background: linear-gradient(to bottom, #fafafa, #f5f5f5);
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #999;
            font-weight: 300;
            font-size: 2em;
            margin-bottom: 50px;
            letter-spacing: 2px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 40px;
            padding: 20px;
        }
        .shape-item {
            text-align: center;
        }
        .shape-container {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .shape-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }
        canvas {
            max-width: 80%;
            max-height: 80%;
        }
        .shape-label {
            margin-top: 15px;
            color: #666;
            font-size: 0.9em;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Galerie de Formes Géométriques</h1>
        <div class="gallery" id="gallery"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const shapes = [
            { name: 'Cube', type: 'box' },
            { name: 'Sphère', type: 'sphere' },
            { name: 'Pyramide', type: 'pyramid' },
            { name: 'Cône', type: 'cone' },
            { name: 'Pavé Droit', type: 'rectangular' }
        ];
        
        const gallery = document.getElementById('gallery');
        
        shapes.forEach(shape => {
            const item = document.createElement('div');
            item.className = 'shape-item';
            item.innerHTML = `
                <div class="shape-container">
                    <canvas id="${shape.type}"></canvas>
                </div>
                <div class="shape-label">${shape.name}</div>
            `;
            gallery.appendChild(item);
            
            setTimeout(() => createShape(shape.type), 100);
        });
        
        function createShape(type) {
            const canvas = document.getElementById(type);
            if (!canvas) return;
            
            const size = 200;
            canvas.width = size;
            canvas.height = size;
            
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0xffffff);
            
            const camera = new THREE.PerspectiveCamera(35, 1, 0.1, 1000);
            camera.position.z = 5;
            
            const renderer = new THREE.WebGLRenderer({ 
                canvas: canvas, 
                antialias: true,
                alpha: true 
            });
            renderer.setSize(size, size);
            
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
            scene.add(ambientLight);
            
            const directionalLight1 = new THREE.DirectionalLight(0xffffff, 0.4);
            directionalLight1.position.set(5, 5, 5);
            scene.add(directionalLight1);
            
            const directionalLight2 = new THREE.DirectionalLight(0xffffff, 0.2);
            directionalLight2.position.set(-5, -5, -5);
            scene.add(directionalLight2);
            
            const material = new THREE.MeshPhongMaterial({
                color: 0xf5f5f0,
                shininess: 10,
                specular: 0x333333
            });
            
            let geometry;
            switch(type) {
                case 'box':
                    geometry = new THREE.BoxGeometry(1.5, 1.5, 1.5);
                    break;
                case 'sphere':
                    geometry = new THREE.SphereGeometry(1, 32, 32);
                    break;
                case 'pyramid':
                    geometry = new THREE.ConeGeometry(0.9, 1.8, 4);
                    break;
                case 'cone':
                    geometry = new THREE.ConeGeometry(0.8, 1.8, 32);
                    break;
                case 'rectangular':
                    geometry = new THREE.BoxGeometry(1.2, 1.8, 0.8);
                    break;
            }
            
            const mesh = new THREE.Mesh(geometry, material);
            scene.add(mesh);
            
            let rotation = 0;
            function animate() {
                requestAnimationFrame(animate);
                rotation += 0.005;
                mesh.rotation.x = Math.sin(rotation) * 0.2 + 0.3;
                mesh.rotation.y = rotation;
                renderer.render(scene, camera);
            }
            animate();
        }
    </script>
</body>
</html>
