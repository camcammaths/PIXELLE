<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Équations interactives</title>

<style>
  @font-face {
    font-family: 'Androgy Demo';
    src: url('https://fonts.cdnfonts.com/s/96247/AndrogyDemo.woff') format('woff');
  }

  :root{
    --primary-color:#3a86ff;
    --bg:#f0f4f8;
    --text:#212529;
    --rad:8px;
  }

  body{
    font-family:Arial,Helvetica,sans-serif;
    background:var(--bg);
    color:var(--text);
    margin:24px;
    text-align:center;
  }

  h1{
    font-family:'Androgy Demo',sans-serif;
    font-size:2.5rem;
    color:var(--primary-color);
    margin-bottom:1rem;
  }

  #expression{
    font-weight:700;
    margin-bottom:16px;
  }

  #balance {
    width:300px;
    height:6px;
    background:#aaa;
    margin:0 auto 24px;
    border-radius:3px;
    position:relative;
    transition: transform 0.3s ease;
  }
  #balance::before {
    content:'';
    position:absolute;
    width:4px;
    height:12px;
    background:#333;
    left:50%;
    top:-3px;
    transform:translateX(-50%);
  }

  #slots,#palette{
    display:flex;
    gap:10px;
    justify-content:center;
    flex-wrap:wrap;
    margin-bottom:12px;
  }

  .slot,.brick{
    min-width:90px;
    padding:10px;
    border-radius:var(--rad);
    font-weight:700;
    cursor:grab;
    user-select:none;
  }

  .slot{
    border:2px dashed var(--primary-color);
    background:#fff;
    min-height:48px;
    display:flex;
    align-items:center;
    justify-content:center;
    font-style:italic;
  }

  .slot.filled{
    background:#dff0ff;
    border-style:solid;
  }

  .brick{
    background:var(--primary-color);
    color:#fff;
    box-shadow:0 2px 6px rgba(0,0,0,.15);
  }

  .brick:active{
    cursor:grabbing;
  }

  #feedback{
    font-weight:700;
    margin-top:8px;
    height:1.2rem;
  }

  @keyframes correct {
    0% { background: #dff0ff; }
    50% { background: #c2ffd6; }
    100% { background: #dff0ff; }
  }

  @keyframes wrong {
    0% { background: #fff0f0; }
    50% { background: #ffb3b3; }
    100% { background: #fff0f0; }
  }
</style>
</head>

<body>
  <h1>Équations interactives</h1>
  <div id="expression">a(x + b)</div>
  <div id="balance"></div>
  <div id="slots" aria-label="slots"></div>
  <div id="palette" aria-label="palette"></div>
  <div id="feedback"></div>

<script>
(() => {
  const expressionEl = document.getElementById('expression');
  const slotsEl = document.getElementById('slots');
  const paletteEl = document.getElementById('palette');
  const feedbackEl = document.getElementById('feedback');
  const balanceEl = document.getElementById('balance');
  let brickIdCounter = 0;

  function randomInt(min, max){ return Math.floor(Math.random()*(max-min+1))+min; }

  function generateQuestion(){
    const a = randomInt(1,5);
    const b = randomInt(1,5);
    const sign = Math.random()<0.5 ? '+' : '-';
    const expr = `${a}(x ${sign} ${b})`;
    const constTermVal = sign === '+' ? a*b : -a*b;
    const terms = [`${a}x`, `${sign}${Math.abs(constTermVal)}`];

    const choices = new Set(terms);
    while(choices.size < 5){
      const wrongSign = Math.random()<0.5?'+':'-';
      const wrongVal = randomInt(1,6);
      choices.add(`${wrongSign}${wrongVal}`);
    }

    return {expr, terms, choices:[...choices].sort(()=>Math.random()-0.5)};
  }

  function createBrick(text){
    const id = `brick-${++brickIdCounter}`;
    const el = document.createElement('div');
    el.className = 'brick';
    el.id = id;
    el.draggable = true;
    el.textContent = text;

    el.addEventListener('dragstart', (e) => {
      e.dataTransfer.setData('text/plain', id);
      e.dataTransfer.effectAllowed = 'move';
    });

    el.addEventListener('keydown', (e) => {
      if(e.key === 'Enter'){
        const firstEmpty = Array.from(slotsEl.children).find(s => !s.firstChild);
        if(firstEmpty) firstEmpty.appendChild(el);
        checkSlots();
      }
    });

    return el;
  }

  function renderQuestion(){
    const q = generateQuestion();
    expressionEl.textContent = q.expr;
    slotsEl.innerHTML = '';
    paletteEl.innerHTML = '';
    feedbackEl.textContent = '';
    balanceEl.style.transform = 'rotate(0deg)';

    q.terms.forEach(term => {
      const slot = document.createElement('div');
      slot.className = 'slot';
      slot.dataset.expect = term;
      slot.setAttribute('aria-label', `slot ${term}`);

      slot.addEventListener('dragover', (e) => e.preventDefault());
      slot.addEventListener('drop', (e) => {
        e.preventDefault();
        const id = e.dataTransfer.getData('text/plain');
        const dragged = document.getElementById(id);
        if(dragged){
          if(slot.firstChild) paletteEl.appendChild(slot.firstChild);
          slot.appendChild(dragged);
          slot.classList.add('filled');
          checkSlots();
        }
      });

      slot.addEventListener('dblclick', () => {
        if(slot.firstChild){
          paletteEl.appendChild(slot.firstChild);
          slot.classList.remove('filled');
          checkSlots();
        }
      });

      slotsEl.appendChild(slot);
    });

    q.choices.forEach(choice => paletteEl.appendChild(createBrick(choice)));

    paletteEl.addEventListener('click', e => {
      const target = e.target.closest('.brick');
      if(!target) return;
      const firstEmpty = Array.from(slotsEl.children).find(s => !s.firstChild);
      if(firstEmpty){
        firstEmpty.appendChild(target);
        firstEmpty.classList.add('filled');
        checkSlots();
      }
    });
  }

  function checkSlots(){
    const slots = Array.from(slotsEl.children);
    let allCorrect = true;
    let left = 0, right = 0;

    slots.forEach((slot,i) => {
      const expected = slot.dataset.expect;
      const actual = slot.firstChild ? slot.firstChild.textContent : null;
      const value = actual ? parseInt(actual) : 0;

      if(actual === expected){
        slot.style.animation = 'correct 0.5s';
        slot.style.borderColor = 'green';
      } else if(actual){
        slot.style.animation = 'wrong 0.5s';
        slot.style.borderColor = 'red';
        allCorrect = false;
      } else {
        slot.style.borderColor = '';
        allCorrect = false;
      }

      if(i===0) left += value;
      if(i===1) right += value;
    });

    const diff = right - left;
    balanceEl.style.transform = `rotate(${diff*5}deg)`;

    if(allCorrect && slots.every(s => s.firstChild)){
      feedbackEl.textContent = 'Bravo ! ✅ Nouvelle question...';
      setTimeout(renderQuestion, 900);
    } else {
      feedbackEl.textContent = 'Vérifie les signes ❌';
    }
  }

  renderQuestion();
})();
</script>
</body>
</html>
