<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Balance interactive</title>
<style>
  body { font-family: sans-serif; text-align:center; padding:50px; }
  .balance { position: relative; width:300px; height:20px; margin:50px auto; background:#ccc; transform-origin:center; transition: transform 0.3s; }
  .plateau { width:100px; height:10px; background:#999; position:absolute; top:10px; }
  .plateau.left { left:0; }
  .plateau.right { right:0; }
  .poids { width:30px; height:30px; background:#f00; color:#fff; line-height:30px; text-align:center; display:inline-block; margin:5px; cursor:pointer; }
</style>
</head>
<body>

<h2>Drag & Drop les poids sur la balance</h2>

<div class="balance" id="balance">
  <div class="plateau left" id="leftPlate"></div>
  <div class="plateau right" id="rightPlate"></div>
</div>

<div>
  <div class="poids" data-value="1">1</div>
  <div class="poids" data-value="2">2</div>
  <div class="poids" data-value="3">3</div>
</div>

<script>
let balance = document.getElementById('balance');
let leftPlate = document.getElementById('leftPlate');
let rightPlate = document.getElementById('rightPlate');
let poidsElements = document.querySelectorAll('.poids');

poidsElements.forEach(p => {
  p.addEventListener('click', () => {
    // Par dÃ©faut on met sur le plateau gauche
    leftPlate.appendChild(p);
    updateBalance();
  });
});

function updateBalance() {
  let sumLeft = Array.from(leftPlate.children).reduce((sum, c) => sum + Number(c.dataset.value), 0);
  let sumRight = Array.from(rightPlate.children).reduce((sum, c) => sum + Number(c.dataset.value), 0);
  
  let rotation = (sumRight - sumLeft) * 5; // facteur visuel
  balance.style.transform = `rotate(${rotation}deg)`;
}
</script>

</body>
</html>
