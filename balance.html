<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Formes 3D Artistiques</title>
<style>
    body { margin: 0; }
    canvas { display: block; }
</style>
</head>
<body>
<script type="module">
import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js';
import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/controls/OrbitControls.js';

// === Scene, Camera, Renderer ===
const scene = new THREE.Scene();
scene.background = new THREE.Color(0xffffff);

const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 100);
camera.position.set(5, 5, 5);

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

const controls = new OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;

// === Lumières ===
scene.add(new THREE.AmbientLight(0xffffff, 0.5));
const pointLight = new THREE.PointLight(0xff6f61, 1);
pointLight.position.set(5, 5, 5);
scene.add(pointLight);

// === Matériaux colorés et translucides ===
const colors = [0xff6f61, 0x6fc3ff, 0x6fff9b, 0xfff36f, 0xd46fff];

const material = (color) => new THREE.MeshPhysicalMaterial({
    color: color,
    transparent: true,
    opacity: 0.7,
    roughness: 0.5,
    metalness: 0,
    clearcoat: 1,
    clearcoatRoughness: 0.1
});

// === Géométries ===
const geometries = [
    new THREE.SphereGeometry(1, 64, 64),
    new THREE.BoxGeometry(1.5, 1.5, 1.5),
    new THREE.ConeGeometry(1, 2, 64),
    new THREE.CylinderGeometry(0, 1, 2, 4), // pyramide
    new THREE.BoxGeometry(2, 1, 1) // pavé droit
];

const meshes = geometries.map((geo, i) => {
    const mesh = new THREE.Mesh(geo, material(colors[i]));
    mesh.position.x = i * 3 - 6;
    mesh.position.y = 1;
    scene.add(mesh);
    return mesh;
});

// === Animation ===
function animate() {
    requestAnimationFrame(animate);

    meshes.forEach((mesh, i) => {
        mesh.rotation.y += 0.01 + i*0.002;
        mesh.rotation.x += 0.005;
    });

    controls.update();
    renderer.render(scene, camera);
}
animate();

// === Resize ===
window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
