<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiz - Maths ludiques</title>

  <!-- Polices -->
  <link href="https://fonts.googleapis.com/css2?family=Androgy+Demo&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Mabry+Pro&display=swap" rel="stylesheet" />

  <style>
    :root {
      --primary-color: #3a86ff;
      --secondary-color: #8338ec;
      --background-color: #f0f4f8;
      --button-bg: #a8d0ff;
      --button-bg-hover: #7ab3ff;
      --text-color: #212529;
      --border-radius: 8px;
      --transition: 0.3s ease;
      --green: #4CAF50;
      --red: #e74c3c;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Mabry Pro', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    h1 {
      font-family: 'Androgy Demo', sans-serif;
      font-size: 2.5rem;
      margin-bottom: 2rem;
      color: var(--primary-color);
    }

    .quiz-container {
      max-width: 600px;
      width: 100%;
      background: white;
      border-radius: var(--border-radius);
      padding: 2rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
    }

    .question-slide {
      opacity: 0;
      transform: translateX(100%);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      transition: all var(--transition);
    }

    .question-slide.active {
      opacity: 1;
      transform: translateX(0);
      position: relative;
    }

    .question {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
    }

    .answers button {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.75rem;
      font-size: 1.1rem;
      background-color: var(--button-bg);
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: all var(--transition);
      font-family: 'Mabry Pro', sans-serif;
    }

    .answers button:hover:not(.disabled) {
      background-color: var(--button-bg-hover);
      color: white;
    }

    .answers button.correct {
      background-color: var(--green);
      color: white;
    }

    .answers button.incorrect {
      background-color: var(--red);
      color: white;
    }

    .answers button.disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    #result {
      font-weight: bold;
      font-size: 1.3rem;
      text-align: center;
      margin-top: 1.5rem;
      color: var(--secondary-color);
    }

    .back {
      margin-top: 2rem;
      text-decoration: none;
      color: var(--primary-color);
      font-weight: 600;
      border: 2px solid var(--primary-color);
      padding: 0.5rem 1rem;
      border-radius: var(--border-radius);
      transition: background-color var(--transition), color var(--transition);
    }

    .back:hover {
      background-color: var(--primary-color);
      color: white;
    }
  </style>
</head>
<body>

  <h1>Quiz - Distributivite</h1>

  <div class="quiz-container" id="quiz-container">
    <!-- Questions injectées ici -->
  </div>

  <div id="result"></div>
  <a href="index.html" class="back">← Retour à l'accueil</a>

  <script>
    const questions = [
      {
        text: "Un nombre est divisible par 2",
        answers: [
          { text: "a) si son chiffre des unités est pair (0, 2, 4, 6 ou 8)", correct: true },
          { text: "b) si son chiffre des unités est impair (1, 3, 5, 7, 9)", correct: false }
        ]
      },
      {
        text: "Un nombre entier est divisible par 3",
        answers: [
          { text: "a) si la somme de ses chiffres est divisible par 3", correct: true },
          { text: "b) si la somme de ses chiffres est divisible par 6", correct: false }
        ]
      },
      {
        text: "Un nombre entier est divisible par 4",
        answers: [
          { text: "a) si le nombre formé par son chiffre des dizaines et son chiffre des unités est divisible par 4", correct: true },
          { text: "b) si la somme de ses chiffre est divisible par 4", correct: false }
        ]
      },
      {
        text: "Un nombre entier est divisible par 5",
        answers: [
          { text: "a) si son chiffre des unités est 0 ou 5", correct: true },
          { text: "b) si son chiffre des dizaines est 0 ou 5", correct: false }
        ]
      },
      {
        text: "Un nombre entier est divisible par 9",
        answers: [
          { text: "a) si la somme de ses chiffres est divisible par 9", correct: true },
          { text: "b) si le nombre formé par ses deux dernier chiffre est divisible par 9", correct: false }
        ]
      },
      {
        text: "Un nombre entier est divisible par 10",
        answers: [
          { text: "a) si son chiffre des unités est 0", correct: true },
          { text: "b) si son chiffre des dizaine est 0", correct: false }
        ]
      }
    ];

    const quizContainer = document.getElementById('quiz-container');
    const result = document.getElementById('result');
    let currentQuestion = 0;
    let score = 0;

    function showQuestion(index) {
      quizContainer.innerHTML = '';
      const questionData = questions[index];

      const slide = document.createElement('div');
      slide.classList.add('question-slide', 'active');

      const questionEl = document.createElement('div');
      questionEl.classList.add('question');
      questionEl.textContent = `${index + 1}) ${questionData.text}`;

      const answersEl = document.createElement('div');
      answersEl.classList.add('answers');

      questionData.answers.forEach((answer) => {
        const btn = document.createElement('button');
        btn.textContent = answer.text;

        btn.addEventListener('click', () => {
          if (btn.classList.contains('disabled')) return;

          if (answer.correct) {
            btn.classList.add('correct');
            score++;
            setTimeout(() => {
              currentQuestion++;
              if (currentQuestion < questions.length) {
                showQuestion(currentQuestion);
              } else {
                showFinalResult();
              }
            }, 800);
          } else {
            btn.classList.add('incorrect');
            disableWrongAnswers(answersEl);
          }
        });

        answersEl.appendChild(btn);
      });

      slide.appendChild(questionEl);
      slide.appendChild(answersEl);
      quizContainer.appendChild(slide);
    }

    function disableWrongAnswers(container) {
      const buttons = container.querySelectorAll('button');
      buttons.forEach(btn => {
        btn.classList.add('disabled');
      });
    }

    function showFinalResult() {
      quizContainer.innerHTML = '';
      result.textContent = `Ton score : ${score} / ${questions.length}`;
    }

    showQuestion(currentQuestion);
  </script>
</body>
</html>
