<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brevet Blanc Interactif - Maths</title>
    <style>
        :root {
            --primary: #0070f3; /* Bleu Vercel */
            --success: #0070f3;
            --error: #ff0000;
            --bg: #fafafa;
            --card-bg: #ffffff;
            --text: #111;
            --border: #eaeaea;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 32px;
            box-shadow: 0 4px 14px 0 rgba(0,0,0,0.1);
            transition: transform 0.2s ease;
        }

        h2 {
            margin-top: 0;
            font-size: 1.5rem;
            font-weight: 700;
            line-height: 1.4;
        }

        .math-expr {
            background: #f0f0f0;
            padding: 4px 8px;
            border-radius: 4px;
            font-family: "serif";
            font-style: italic;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 24px;
        }

        .option {
            padding: 16px;
            border: 1px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
            text-align: left;
            background: white;
            outline: none;
        }

        .option:hover {
            border-color: var(--primary);
            background: rgba(0, 112, 243, 0.02);
        }

        /* Animations de feedback */
        .option.correct {
            border-color: var(--success);
            background-color: rgba(0, 112, 243, 0.1);
            color: var(--success);
            animation: bounce 0.5s ease;
        }

        .option.wrong {
            border-color: var(--error);
            background-color: rgba(255, 0, 0, 0.05);
            color: var(--error);
            animation: shake 0.4s ease;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        #feedback {
            margin-top: 20px;
            font-weight: 600;
            min-height: 24px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card" id="quiz-card">
        <h2 id="question">Quelle est la forme développée de <span class="math-expr">(x + 3)(x - 3)</span> ?</h2>
        
        <div class="options" id="options-container">
            <button class="option" onclick="checkAnswer(this, false)">x² + 9</button>
            <button class="option" onclick="checkAnswer(this, true)">x² - 9</button>
            <button class="option" onclick="checkAnswer(this, false)">x² - 6x + 9</button>
            <button class="option" onclick="checkAnswer(this, false)">2x - 9</button>
        </div>

        <div id="feedback"></div>
    </div>
</div>

<script>
    function checkAnswer(element, isCorrect) {
        // On empêche de cliquer plusieurs fois
        const options = document.querySelectorAll('.option');
        options.forEach(opt => opt.style.pointerEvents = 'none');

        const feedback = document.getElementById('feedback');

        if (isCorrect) {
            element.classList.add('correct');
            feedback.innerHTML = "✅ Bravo ! Identité remarquable : (a+b)(a-b) = a² - b²";
            feedback.style.color = "var(--success)";
        } else {
            element.classList.add('wrong');
            feedback.innerHTML = "❌ Dommage ! Réessaie au prochain tour.";
            feedback.style.color = "var(--error)";
            
            // On montre la bonne réponse après un court délai
            setTimeout(() => {
                options.forEach(opt => {
                    if (opt.innerText.includes('x² - 9')) opt.classList.add('correct');
                });
            }, 500);
        }
    }
</script>

</body>
</html>
