<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Theoreme de Pythagore</title>
<style>
:root {
  --primary-color: #3a86ff;
  --secondary-color: #8338ec;
  --background: #f8f9fc;
  --text-color: #333;
  --accent: #ffbe0b;
}
body {
  font-family: "Mabry Pro", sans-serif;
  background: var(--background);
  color: var(--text-color);
  margin: 0;
  padding: 2rem;
  display: flex;
  flex-direction: column;
  align-items: center;
}
h1 {
  font-family: 'Androgy Demo', sans-serif;
  font-size: 2.5rem;
  color: var(--primary-color);
  margin-bottom: 2rem;
}
.container {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 3rem;
  flex-wrap: wrap;
}
.card {
  background: white;
  border: 2px solid var(--primary-color);
  border-radius: 1rem;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  padding: 1.5rem;
  width: 380px;
  min-height: 400px;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}
#figure {
  width: 380px;
  height: 380px;
}
svg {
  width: 100%;
  height: 100%;
}
button {
  background: var(--primary-color);
  color: white;
  border: none;
  border-radius: 0.8rem;
  padding: 0.8rem 1.5rem;
  font-size: 1rem;
  cursor: pointer;
  transition: background 0.2s;
  width: 100%;
}
button:hover {
  background: var(--secondary-color);
}
.editable {
  color: var(--accent);
  border-bottom: 1px dotted var(--accent);
  cursor: pointer;
}
.correct {
  color: green;
}
.incorrect {
  color: red;
}
.feedback {
  text-align: center;
  font-weight: bold;
  margin-top: 1rem;
}
</style>
</head>
<body>
<h1>Corrige le texte selon le theoreme de Pythagore</h1>

<div class="container">
  <!-- Figure du triangle -->
  <div class="card" id="figure">
    <svg viewBox="0 0 250 250">
      <!-- Triangle plus grand -->
      <polygon points="50,200 200,200 50,50" fill="none" stroke="#3a86ff" stroke-width="4"/>
      <!-- Angle droit en B -->
      <rect x="50" y="180" width="20" height="20" fill="none" stroke="#3a86ff" stroke-width="3"/>
      <!-- Points -->
      <text x="40" y="215" font-size="18" fill="#333">A</text>
      <text x="205" y="215" font-size="18" fill="#333">B</text>
      <text x="40" y="40" font-size="18" fill="#333">C</text>
    </svg>
  </div>

  <!-- Texte à corriger -->
  <div class="card">
    <p>Le triangle <span class="editable" data-answer="ABC">ACB</span> est rectangle en 
      <span class="editable" data-answer="B">C</span>.</p>
    <p>D’apres le theoreme de Pythagore, on a :</p>
    <p><span class="editable" data-answer="AC² = AB² + BC²">AB² = AC² + BC²</span></p>
    <p><span class="editable" data-answer="AC² = 1,2² + 3,5²">AC² = 1,2² + 3,5²</span></p>
    <p><span class="editable" data-answer="AC² = 1,44 + 12,25">AC² = 1,44 + 12,25</span></p>
    <p><span class="editable" data-answer="AC² = 13,69">AC² = 13,96</span></p>
    <p><span class="editable" data-answer="AC = √13,69">AC = √13,96</span></p>
    <p><span class="editable" data-answer="AC = 3,7 m">AC = 3,8 m</span></p>
    <p>La longueur <span class="editable" data-answer="AC">AC</span> est de 
      <span class="editable" data-answer="3,7 m">3,8 m</span>.</p>
    <button id="check">Verifier</button>
    <div class="feedback" id="feedback"></div>
  </div>
</div>

<script>
document.querySelectorAll('.editable').forEach(span => {
  span.addEventListener('click', () => {
    const current = span.textContent;
    const input = document.createElement('input');
    input.value = current;
    input.style.width = (current.length + 1) + 'ch';
    span.replaceWith(input);
    input.focus();
    input.addEventListener('blur', () => {
      const newSpan = document.createElement('span');
      newSpan.className = 'editable';
      newSpan.dataset.answer = span.dataset.answer;
      newSpan.textContent = input.value;
      input.replaceWith(newSpan);
      newSpan.addEventListener('click', span.onclick);
    });
  });
});

document.getElementById('check').addEventListener('click', () => {
  let score = 0;
  let total = 0;
  document.querySelectorAll('.editable').forEach(span => {
    total++;
    const user = span.textContent.trim().replace(',', '.');
    const correct = span.dataset.answer.trim().replace(',', '.');
    if (user === correct) {
      span.classList.add('correct');
      span.classList.remove('incorrect');
      score++;
    } else {
      span.classList.add('incorrect');
      span.classList.remove('correct');
    }
  });
  const fb = document.getElementById('feedback');
  if (score === total) {
    fb.textContent = "✅ Bravo, tout est correct !";
    fb.style.color = "green";
  } else {
    fb.textContent = `❌ ${total - score} erreur(s) a corriger.`;
    fb.style.color = "red";
  }
});
</script>
</body>
</html>
