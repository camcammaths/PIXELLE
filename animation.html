<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Calcul d'Aire - Formules</title>

<link href="https://fonts.googleapis.com/css2?family=Androgy+Demo&display=swap" rel="stylesheet" />
<link href="https://fonts.googleapis.com/css2?family=Mabry+Pro&display=swap" rel="stylesheet" />

<style>
:root {
  --primary-color: #3a86ff;
  --background-color: #f0f4f8;
  --accent: #8338ec;
  --text-color: #212529;
  --tile-bg: white;
  --tile-border: 2px solid rgba(0,0,0,0.08);
  --radius: 10px;
  --transition: 0.25s ease;
}

* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: 'Mabry Pro', sans-serif;
  background: var(--background-color);
  padding: 2rem;
  color: var(--text-color);
  text-align: center;
}

h1 {
  font-family: 'Androgy Demo', sans-serif;
  color: var(--primary-color);
  font-size: 2.4rem;
  margin-bottom: 1.5rem;
}

#figure {
  width: 220px;
  height: 160px;
  margin: 0 auto 2rem;
  background: #ffef9f;
  border-radius: 1rem;
  position: relative;
  box-shadow: 0 0 0 3px rgba(0,0,0,0.05) inset;
}
#figure::before, #figure::after {
  content:"";
  position:absolute;
  background:rgba(0,0,0,0.1);
}

/* Exemple : maison = carré + triangle */
#figure[data-shape="maison"]::before {
  width:100px; height:100px;
  background:#ffca3a; bottom:10px; left:60px;
}
#figure[data-shape="maison"]::after {
  width:0; height:0; left:50%; top:10px;
  border-left:60px solid transparent;
  border-right:60px solid transparent;
  border-bottom:70px solid #ffca3a;
  transform:translateX(-50%);
}

/* Vignettes */
#tiles {
  display:flex;
  flex-wrap:wrap;
  gap:0.75rem;
  justify-content:center;
  margin-bottom:1.5rem;
}
.tile {
  background:var(--tile-bg);
  border:var(--tile-border);
  border-radius:var(--radius);
  padding:0.6rem 1rem;
  cursor:grab;
  transition:transform var(--transition), background var(--transition);
  font-weight:600;
  user-select:none;
}
.tile:hover {
  background:var(--primary-color);
  color:white;
  transform:translateY(-3px);
}

/* Zone de réponse */
#dropZone {
  min-height:60px;
  border:2px dashed var(--primary-color);
  border-radius:var(--radius);
  padding:0.6rem;
  display:flex;
  gap:0.6rem;
  justify-content:center;
  align-items:center;
  flex-wrap:wrap;
  background:white;
}
.drop-placeholder {
  color:#999;
  font-style:italic;
}

/* Bouton */
.btn {
  margin-top:1.5rem;
  padding:0.6rem 1.2rem;
  border:none;
  background:var(--primary-color);
  color:white;
  border-radius:var(--radius);
  font-size:1rem;
  cursor:pointer;
  transition:background var(--transition);
}
.btn:hover { background:var(--accent); }

.feedback {
  margin-top:1rem;
  font-weight:700;
}
.feedback.ok { color:green; }
.feedback.bad { color:red; }
</style>
</head>
<body>

<h1>Formule d’Aire</h1>

<div id="figure" data-shape="maison"></div>

<div id="tiles">
  <div class="tile" draggable="true">Aire carré</div>
  <div class="tile" draggable="true">Aire rectangle</div>
  <div class="tile" draggable="true">Aire triangle</div>
  <div class="tile" draggable="true">Aire cercle</div>
  <div class="tile" draggable="true">+</div>
  <div class="tile" draggable="true">−</div>
</div>

<div id="dropZone">
  <span class="drop-placeholder">Dépose ta formule ici</span>
</div>

<button class="btn" id="checkBtn">Valider</button>
<div class="feedback" id="feedback"></div>

<script>
const tiles = document.querySelectorAll('.tile');
const dropZone = document.getElementById('dropZone');
const feedback = document.getElementById('feedback');
const figure = document.getElementById('figure');
const checkBtn = document.getElementById('checkBtn');

// exemple : la "maison" = aire carré + aire triangle
const solutions = {
  maison: ['Aire carré', '+', 'Aire triangle']
};

let dropped = [];

tiles.forEach(tile => {
  tile.addEventListener('dragstart', e => {
    e.dataTransfer.setData('text/plain', tile.textContent);
  });
});

dropZone.addEventListener('dragover', e => {
  e.preventDefault();
  dropZone.style.background = '#eaf3ff';
});
dropZone.addEventListener('dragleave', () => {
  dropZone.style.background = 'white';
});
dropZone.addEventListener('drop', e => {
  e.preventDefault();
  dropZone.style.background = 'white';
  const text = e.dataTransfer.getData('text/plain');
  if (text) {
    const span = document.createElement('span');
    span.textContent = text;
    span.className = 'tile';
    dropZone.appendChild(span);
    dropped.push(text);
    dropZone.querySelector('.drop-placeholder')?.remove();
  }
});

checkBtn.addEventListener('click', () => {
  const shape = figure.dataset.shape;
  const solution = solutions[shape].join('');
  const answer = dropped.join('');
  if (answer === solution) {
    feedback.textContent = '✅ Bravo !';
    feedback.className = 'feedback ok';
  } else {
    feedback.textContent = `❌ Essaie encore`;
    feedback.className = 'feedback bad';
  }
});
</script>

</body>
</html>
