<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Figures géométriques</title>

<!-- Polices -->
<link href="https://fonts.googleapis.com/css2?family=Androgy+Demo&display=swap" rel="stylesheet" />
<link href="https://fonts.googleapis.com/css2?family=Mabry+Pro&display=swap" rel="stylesheet" />

<style>
  :root {
    --primary-color: #3a86ff;
    --secondary-color: #8338ec;
    --background-color: #f0f4f8;
    --figure-fill: #dde1f0;
    --figure-stroke: #a074a3;
    --stroke-width: 2px;
    --border-radius: 8px;
    --transition: 0.3s ease;
  }

  body {
    font-family: 'Mabry Pro', sans-serif;
    background: var(--background-color);
    margin: 0;
    padding: 2rem;
    text-align: center;
    color: #212529;
  }

  h1 {
    font-family: 'Androgy Demo', sans-serif;
    color: var(--primary-color);
    margin-bottom: 1rem;
  }

  a.back {
    display: inline-block;
    margin-bottom: 1.5rem;
    text-decoration: none;
    font-weight: 600;
    color: var(--primary-color);
    border: 2px solid var(--primary-color);
    padding: 0.5rem 1rem;
    border-radius: var(--border-radius);
    transition: background-color var(--transition), color var(--transition);
  }
  a.back:hover {
    background-color: var(--primary-color);
    color: white;
  }

  #workspace {
    position: relative;
    width: 90%;
    max-width: 900px;
    height: 500px;
    margin: 0 auto;
    border: 2px dashed var(--primary-color);
    border-radius: var(--border-radius);
    background: white;
  }

  .shape {
    position: absolute;
    cursor: grab;
    user-select: none;
    transition: transform 0.1s;
  }

  .shape.dragging {
    opacity: 0.7;
    cursor: grabbing;
  }

  svg {
    overflow: visible;
  }
</style>
</head>
<body>

<h1>Figures géométriques</h1>
<a href="index.html" class="back">← Retour à la page principale</a>
<p>Déplace les formes dans le canevas</p>

<div id="workspace"></div>

<script>
const workspace = document.getElementById('workspace');

const shapesData = [
  { type: 'square', size: 80 },
  { type: 'rectangle', width: 120, height: 60 },
  { type: 'circle', radius: 40 },
  { type: 'triangle', base: 80, height: 70 }
];

function createShape(data, x, y) {
  const svgNS = "http://www.w3.org/2000/svg";
  const svg = document.createElementNS(svgNS, "svg");
  svg.classList.add('shape');
  svg.style.left = x + 'px';
  svg.style.top = y + 'px';

  if(data.type === 'square') {
    const rect = document.createElementNS(svgNS, 'rect');
    rect.setAttribute('width', data.size);
    rect.setAttribute('height', data.size);
    rect.setAttribute('fill', 'var(--figure-fill)');
    rect.setAttribute('stroke', 'var(--figure-stroke)');
    rect.setAttribute('stroke-width', '2');
    svg.appendChild(rect);
  } else if(data.type === 'rectangle') {
    const rect = document.createElementNS(svgNS, 'rect');
    rect.setAttribute('width', data.width);
    rect.setAttribute('height', data.height);
    rect.setAttribute('fill', 'var(--figure-fill)');
    rect.setAttribute('stroke', 'var(--figure-stroke)');
    rect.setAttribute('stroke-width', '2');
    svg.appendChild(rect);
  } else if(data.type === 'circle') {
    const circle = document.createElementNS(svgNS, 'circle');
    circle.setAttribute('cx', data.radius);
    circle.setAttribute('cy', data.radius);
    circle.setAttribute('r', data.radius);
    circle.setAttribute('fill', 'var(--figure-fill)');
    circle.setAttribute('stroke', 'var(--figure-stroke)');
    circle.setAttribute('stroke-width', '2');
    svg.appendChild(circle);
  } else if(data.type === 'triangle') {
    const tri = document.createElementNS(svgNS, 'polygon');
    const points = `0,${data.height} ${data.base/2},0 ${data.base},${data.height}`;
    tri.setAttribute('points', points);
    tri.setAttribute('fill', 'var(--figure-fill)');
    tri.setAttribute('stroke', 'var(--figure-stroke)');
    tri.setAttribute('stroke-width', '2');
    svg.appendChild(tri);
  }

  workspace.appendChild(svg);
  makeDraggable(svg);
}

// Drag & Drop
function makeDraggable(el) {
  let offsetX, offsetY;
  el.addEventListener('mousedown', e => {
    el.classList.add('dragging');
    offsetX = e.clientX - el.offsetLeft;
    offsetY = e.clientY - el.offsetTop;

    function move(e) {
      el.style.left = e.clientX - offsetX + 'px';
      el.style.top = e.clientY - offsetY + 'px';
    }

    function up() {
      document.removeEventListener('mousemove', move);
      document.removeEventListener('mouseup', up);
      el.classList.remove('dragging');
    }

    document.addEventListener('mousemove', move);
    document.addEventListener('mouseup', up);
  });
}

// Création des formes
shapesData.forEach((s, i) => createShape(s, 50 + i*120, 50));
</script>

</body>
</html>
