<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Pyramide 3D - Three.js</title>
<style>
  body { margin: 0; background: #f0f4f8; overflow: hidden; }
  canvas { display: block; }
</style>
</head>
<body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>
<script>
  // Scene, camera, renderer
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.set(0, 2, 5);

  const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Lumière
  const light = new THREE.DirectionalLight(0xffffff, 1);
  light.position.set(5,5,5);
  scene.add(light);
  scene.add(new THREE.AmbientLight(0xffffff, 0.5));

  // Géométrie de pyramide (Tetrahedron avec 4 faces)
  const geometry = new THREE.ConeGeometry(1.5, 2, 4); // radius, height, 4 faces
  const material = new THREE.MeshPhongMaterial({
    color: 0x3a86ff,
    transparent: true,
    opacity: 0.5,
    side: THREE.DoubleSide
  });
  const pyramid = new THREE.Mesh(geometry, material);
  scene.add(pyramid);

  // Animation
  function animate() {
    requestAnimationFrame(animate);
    pyramid.rotation.y += 0.01;
    pyramid.rotation.x += 0.005;
    renderer.render(scene, camera);
  }
  animate();

  // Responsive
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>

</body>
</html>
