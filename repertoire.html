<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pyramide 3D Réaliste</title>
<style>
  body {
    margin: 0;
    background: #f0f4f8;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: sans-serif;
  }

  .scene {
    width: 200px;
    height: 200px;
    perspective: 800px;
  }

  .pyramid {
    width: 100%;
    height: 100%;
    position: relative;
    transform-style: preserve-3d;
    animation: rotatePyramid 10s linear infinite;
  }

  /* Base carrée */
  .base {
    position: absolute;
    width: 140px;
    height: 140px;
    background: rgba(58, 134, 255, 0.1);
    border: 2px solid #3a86ff;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%) translateY(0) rotateX(90deg);
    transform-origin: center center;
  }

  /* Faces triangulaires */
  .face {
    position: absolute;
    width: 0;
    height: 0;
    border-left: 70px solid transparent;
    border-right: 70px solid transparent;
    border-bottom: 140px solid rgba(58,134,255,0.2);
    bottom: 0;
    left: 50%;
    transform-origin: bottom center;
  }

  .face.front  { transform: translateX(-50%) rotateX(45deg) translateZ(70px); border-bottom-color: #3a86ff33; }
  .face.back   { transform: translateX(-50%) rotateX(-45deg) rotateY(180deg) translateZ(70px); border-bottom-color: #8338ec33; }
  .face.left   { transform: translateX(-50%) rotateY(-90deg) rotateX(45deg) translateZ(70px); border-bottom-color: #ff006e33; }
  .face.right  { transform: translateX(-50%) rotateY(90deg) rotateX(45deg) translateZ(70px); border-bottom-color: #fb560733; }

  @keyframes rotatePyramid {
    0%   { transform: rotateX(-20deg) rotateY(0deg); }
    100% { transform: rotateX(-20deg) rotateY(360deg); }
  }
</style>
</head>
<body>

<div class="scene">
  <div class="pyramid">
    <div class="base"></div>
    <div class="face front"></div>
    <div class="face back"></div>
    <div class="face left"></div>
    <div class="face right"></div>
  </div>
</div>

</body>
</html>
