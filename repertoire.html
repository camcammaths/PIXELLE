<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Pyramide 3D Rotative</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: #f0f4f8;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: sans-serif;
  }

  .pyramid-container {
    width: 250px;
    height: 250px;
    perspective: 800px;
  }

  .pyramid {
    width: 100%;
    height: 100%;
    position: relative;
    transform-style: preserve-3d;
    transform: rotateX(-20deg) rotateY(0deg);
    animation: rotatePyramid 15s linear infinite;
  }

  /* Base carr√©e */
  .face.base {
    position: absolute;
    width: 100%;
    height: 100%;
    background: rgba(58, 134, 255, 0.1);
    border: 2px solid #3a86ff;
    transform: rotateX(90deg) translateZ(125px);
    border-radius: 8px;
    box-sizing: border-box;
  }

  /* Faces triangulaires */
  .face.front,
  .face.back,
  .face.left,
  .face.right {
    position: absolute;
    width: 0;
    height: 0;
    border-left: 125px solid transparent;
    border-right: 125px solid transparent;
    border-bottom: 150px solid rgba(58,134,255,0.2);
    transform-origin: bottom center;
  }

  /* Orientation des faces */
  .face.front  { transform: rotateY(0deg) translateZ(125px); border-bottom-color: #3a86ff33; }
  .face.back   { transform: rotateY(180deg) translateZ(125px); border-bottom-color: #8338ec33; }
  .face.left   { transform: rotateY(-90deg) translateZ(125px); border-bottom-color: #ff006e33; }
  .face.right  { transform: rotateY(90deg) translateZ(125px); border-bottom-color: #fb560733; }

  @keyframes rotatePyramid {
    0%   { transform: rotateX(-20deg) rotateY(0deg); }
    100% { transform: rotateX(-20deg) rotateY(360deg); }
  }

  /* Optionnel : pause au survol */
  .pyramid:hover {
    animation-play-state: paused;
    cursor: grab;
  }

  h1 {
    position: absolute;
    top: 20px;
    color: #3a86ff;
    font-family: 'Androgy Demo', sans-serif;
  }
</style>
</head>
<body>

<h1>Pyramide 3D</h1>

<div class="pyramid-container">
  <div class="pyramid">
    <div class="face base"></div>
    <div class="face front"></div>
    <div class="face back"></div>
    <div class="face left"></div>
    <div class="face right"></div>
  </div>
</div>

</body>
</html>
