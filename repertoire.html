<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pyramide 3D Transparente</title>

  <!-- Polices -->
  <link href="https://fonts.googleapis.com/css2?family=Androgy+Demo&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Mabry+Pro&display=swap" rel="stylesheet" />

  <style>
    :root {
      --primary-color: #3a86ff;
      --secondary-color: #8338ec;
      --accent-color-1: #ff006e;
      --accent-color-2: #fb5607;
      --accent-color-3: #ffbe0b;
      --background-color: #f0f4f8;
      --cube-veil: rgba(58, 134, 255, 0.08);
      --border-radius: 8px;
      --transition: 0.3s ease;
    }

    body {
      font-family: 'Mabry Pro', sans-serif;
      background: var(--background-color);
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      color: #212529;
    }

    h1 {
      font-family: 'Androgy Demo', sans-serif;
      font-size: 2.5rem;
      color: var(--primary-color);
      margin-bottom: 2rem;
    }

    /* Container pour la pyramide */
    .pyramid-container {
      width: 200px;
      height: 200px;
      perspective: 800px;
    }

    .pyramid {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      animation: rotatePyramid 20s linear infinite;
    }

    .pyramid:hover {
      animation-play-state: paused;
      cursor: grab;
    }

    /* Base (carrée) */
    .base {
      position: absolute;
      width: 100%;
      height: 100%;
      background: var(--cube-veil);
      border-radius: var(--border-radius);
      border: 2px solid var(--primary-color);
      backdrop-filter: blur(2px);
      transform: rotateX(90deg) translateZ(-100px);
      box-sizing: border-box;
    }

    /* Faces triangulaires */
    .side {
      position: absolute;
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 0 100px 173px 100px; /* triangle approximativement équilatéral */
      border-bottom-color: var(--cube-veil);
      border-left-color: transparent;
      border-right-color: transparent;
      border-top-color: transparent;
      backdrop-filter: blur(2px);
    }

    .side1 { border-bottom-color: var(--primary-color); transform: rotateY(0deg) translateZ(100px) rotateX(60deg); }
    .side2 { border-bottom-color: var(--secondary-color); transform: rotateY(90deg) translateZ(100px) rotateX(60deg); }
    .side3 { border-bottom-color: var(--accent-color-1); transform: rotateY(180deg) translateZ(100px) rotateX(60deg); }
    .side4 { border-bottom-color: var(--accent-color-2); transform: rotateY(-90deg) translateZ(100px) rotateX(60deg); }

    /* Animation identique au cube */
    @keyframes rotatePyramid {
      0%   { transform: rotateX(-20deg) rotateY(0deg); }
      100% { transform: rotateX(-20deg) rotateY(360deg); }
    }

    /* Responsive */
    @media (max-width: 600px) {
      .pyramid-container {
        width: 150px;
        height: 150px;
      }
    }
  </style>
</head>
<body>

  <h1>Pyramide 3D Transparente</h1>

  <div class="pyramid-container">
    <div class="pyramid">
      <div class="base"></div>
      <div class="side side1"></div>
      <div class="side side2"></div>
      <div class="side side3"></div>
      <div class="side side4"></div>
    </div>
  </div>

</body>
</html>
