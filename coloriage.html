<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Coloriage magique â€” Arbre des relatifs</title>
<link href="https://fonts.googleapis.com/css2?family=Androgy+Demo&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#f8fbff;
  --shadow:0 6px 18px rgba(25,42,70,0.08);
}
body{
  margin:0;
  font-family:'Androgy Demo',sans-serif;
  background:var(--bg);
  text-align:center;
}
header{
  background:white;
  box-shadow:var(--shadow);
  padding:1rem;
}
h1{color:#3a86ff;font-size:2rem;margin:0;}
#workspace{
  margin:2rem auto;
  background:white;
  border-radius:12px;
  box-shadow:var(--shadow);
  width:800px;
  padding:1rem;
}
svg{
  width:100%;
  height:auto;
  background:linear-gradient(#bde0fe,#f8fbff);
  border-radius:12px;
}
.palette{
  display:flex;
  justify-content:center;
  gap:0.5rem;
  margin-top:1rem;
}
.color-btn{
  width:35px;height:35px;border-radius:6px;cursor:pointer;border:2px solid #000;
}
footer{color:#6b7280;margin:1rem;}
</style>
</head>
<body>
<header>
<h1>Coloriage magique â€” Arbre des relatifs</h1>
<button id="generate">Nouvelle feuille</button>
</header>

<div id="workspace"></div>

<div class="palette" id="palette"></div>

<footer>
Clique sur une couleur puis sur les cases pour les colorier ðŸŒˆ  
<br>Quand tu colories correctement, un dessin dâ€™arbre apparaÃ®t !
</footer>

<script>
const ws = document.getElementById('workspace');
const paletteDiv = document.getElementById('palette');
const genBtn = document.getElementById('generate');
let currentColor = null;

// Couleurs associÃ©es aux rÃ©sultats
const colorMap = {
  "-3": "#1a237e", // bleu nuit
  "-2": "#1565c0", // bleu moyen
  "-1": "#64b5f6", // bleu clair
  "0": "#8B4513",  // marron (tronc)
  "1": "#388e3c",  // vert foncÃ©
  "2": "#66bb6a",  // vert clair
  "3": "#a5d6a7"   // vert pÃ¢le
};

// Palette visuelle
function createPalette(){
  paletteDiv.innerHTML = '';
  Object.entries(colorMap).forEach(([val,col])=>{
    const btn=document.createElement('div');
    btn.className='color-btn';
    btn.style.background=col;
    btn.title=`RÃ©sultat = ${val}`;
    btn.onclick=()=>currentColor=col;
    paletteDiv.appendChild(btn);
  });
}
createPalette();

// Fonction utilitaire
function randInt(min,max){return Math.floor(Math.random()*(max-min+1))+min;}

// GÃ©nÃ¨re une expression avec parenthÃ¨ses pour les nÃ©gatifs
function randomExpr(){
  const ops=['+','-','*','/'];
  let a=randInt(-9,9), b=randInt(-9,9);
  let op=ops[randInt(0,ops.length-1)];
  if(op==='/' && b===0) b=1;
  const showA = a<0 ? `(${a})` : a;
  const showB = b<0 ? `(${b})` : b;
  let expr = `${showA} ${op} ${showB}`;
  let val;
  try { val = eval(expr); } catch { val = 0; }
  val = Math.round(val);
  if(val < -3) val = -3;
  if(val > 3) val = 3;
  const display = expr.replace('*','Ã—').replace('/','Ã·');
  return { text: display, val };
}

function genColoriage(){
  ws.innerHTML='';
  const svgns='http://www.w3.org/2000/svg';
  const svg=document.createElementNS(svgns,'svg');
  const cols=8,rows=10,cellW=80,cellH=60;
  const width=cols*cellW+40,height=rows*cellH+60;
  svg.setAttribute('viewBox',`0 0 ${width} ${height}`);

  for(let r=0;r<rows;r++){
    for(let c=0;c<cols;c++){
      const x=20+c*cellW, y=20+r*cellH;
      const {text,val}=randomExpr();

      const rect=document.createElementNS(svgns,'rect');
      rect.setAttribute('x',x);
      rect.setAttribute('y',y);
      rect.setAttribute('width',cellW-4);
      rect.setAttribute('height',cellH-4);
      rect.setAttribute('rx',8);
      rect.setAttribute('fill','#fff');
      rect.setAttribute('stroke','#000');
      rect.dataset.val=val;
      rect.style.cursor='pointer';
      svg.appendChild(rect);

      const t=document.createElementNS(svgns,'text');
      t.setAttribute('x',x+cellW/2);
      t.setAttribute('y',y+cellH/2+5);
      t.setAttribute('text-anchor','middle');
      t.setAttribute('font-size','14');
      t.textContent=text;
      svg.appendChild(t);

      rect.addEventListener('click',()=>{
        if(!currentColor) return;
        rect.setAttribute('fill',currentColor);
        checkCompletion(svg);
      });
    }
  }

  ws.appendChild(svg);
}

function checkCompletion(svg){
  // VÃ©rifie si tout est bien coloriÃ©
  const rects = svg.querySelectorAll('rect');
  let allCorrect=true;
  rects.forEach(r=>{
    const val=r.dataset.val;
    const correct=colorMap[val];
    if(r.getAttribute('fill')!==correct) allCorrect=false;
  });
  if(allCorrect){
    revealDrawing(svg);
  }
}

// RÃ©vÃ¨le le dessin final (arbre)
function revealDrawing(svg){
  const svgns='http://www.w3.org/2000/svg';
  const tree=document.createElementNS(svgns,'g');
  // tronc
  const trunk=document.createElementNS(svgns,'rect');
  trunk.setAttribute('x',350);
  trunk.setAttribute('y',400);
  trunk.setAttribute('width',100);
  trunk.setAttribute('height',150);
  trunk.setAttribute('fill','#8B4513');
  tree.appendChild(trunk);
  // feuillage
  const leaves=document.createElementNS(svgns,'circle');
  leaves.setAttribute('cx',400);
  leaves.setAttribute('cy',350);
  leaves.setAttribute('r',120);
  leaves.setAttribute('fill','#228B22');
  tree.appendChild(leaves);
  svg.appendChild(tree);

  const txt=document.createElementNS(svgns,'text');
  txt.setAttribute('x',400);
  txt.setAttribute('y',100);
  txt.setAttribute('text-anchor','middle');
  txt.setAttribute('font-size','24');
  txt.setAttribute('fill','#3a86ff');
  txt.textContent='Bravo ! ðŸŒ³';
  svg.appendChild(txt);
}

genBtn.onclick=genColoriage;
window.onload=genColoriage;
</script>
</body>
</html>
