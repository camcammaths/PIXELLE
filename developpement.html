<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Parcours Développement</title>

<style>
  @font-face {
    font-family: 'Androgy Demo';
    src: url('https://fonts.cdnfonts.com/s/96247/AndrogyDemo.woff') format('woff');
  }

  :root{
    --primary-color:#3a86ff;
    --bg:#f0f4f8;
    --text:#212529;
    --rad:8px;
  }

  body{
    font-family:Arial,Helvetica,sans-serif;
    background:var(--bg);
    color:var(--text);
    margin:24px;
    text-align:center;
  }

  h1{
    font-family:'Androgy Demo',sans-serif;
    font-size:2.5rem;
    color:var(--primary-color);
    margin-bottom:1rem;
  }

  .levels button{
    background:var(--primary-color);
    color:#fff;
    border:none;
    border-radius:var(--rad);
    padding:10px 18px;
    margin:6px;
    font-weight:700;
    cursor:pointer;
    box-shadow:0 2px 6px rgba(0,0,0,.15);
  }

  .levels button.active{
    background:#265dcf;
  }

  #expression{
    font-weight:700;
    margin-bottom:14px;
  }

  #slots,#palette{
    display:flex;
    gap:10px;
    justify-content:center;
    flex-wrap:wrap;
    margin-bottom:12px;
  }

  .slot,.brick{
    min-width:90px;
    padding:10px;
    border-radius:var(--rad);
    font-weight:700;
    cursor:grab;
    user-select:none;
  }

  .slot{
    border:2px dashed var(--primary-color);
    background:#fff;
    min-height:48px;
    display:flex;
    align-items:center;
    justify-content:center;
    font-style:italic;
  }

  .slot.filled{
    background:#dff0ff;
    border-style:solid;
  }

  .brick{
    background:var(--primary-color);
    color:#fff;
    box-shadow:0 2px 6px rgba(0,0,0,.15);
  }

  .brick:active{
    cursor:grabbing;
  }

  #feedback{
    font-weight:700;
    margin-top:8px;
    height:1.2rem;
  }
</style>
</head>

<body>
  <h1>Développement</h1>
  <div class="levels">
    <button data-level="1" class="active">Niveau 1</button>
    <button data-level="2">Niveau 2</button>
    <button data-level="3">Niveau 3</button>
    <button data-level="4">Niveau 4</button>
    <button data-level="5">Niveau 5</button>
  </div>

  <div id="expression">a(x + b)</div>
  <div id="slots" aria-label="slots"></div>
  <div id="palette" aria-label="palette"></div>
  <div id="feedback"></div>

<script>
(() => {
  const expressionEl = document.getElementById('expression');
  const slotsEl = document.getElementById('slots');
  const paletteEl = document.getElementById('palette');
  const feedbackEl = document.getElementById('feedback');
  const levelButtons = document.querySelectorAll('.levels button');
  let brickIdCounter = 0;
  let currentLevel = 1;

  function randomInt(min, max){ return Math.floor(Math.random()*(max-min+1))+min; }

  function generateQuestion(level){
    let expr, terms = new Set();

    if(level === 1){ // a(x ± b)
      const a = randomInt(2,6);
      const b = randomInt(1,6);
      const sign = Math.random()<0.5?'+':'-';
      expr = `${a}(x ${sign} ${b})`;
      const constTerm = sign==='+'?a*b:-a*b;
      terms = new Set([`${a}x`, `${sign}${Math.abs(constTerm)}`]);
    }

    if(level === 2){ // (x + a)(x + b)
      const a = randomInt(1,6);
      const b = randomInt(1,6);
      const s1 = Math.random()<0.5?'+':'-';
      const s2 = Math.random()<0.5?'+':'-';
      expr = `(x ${s1} ${a})(x ${s2} ${b})`;
      const aVal = s1==='+'?a:-a;
      const bVal = s2==='+'?b:-b;
      const termsArr = [`x²`, `${aVal+bVal>=0?'+':''}${aVal+bVal}x`, `${aVal*bVal>=0?'+':''}${aVal*bVal}`];
      terms = new Set(termsArr);
    }

    if(level === 3){ // (ax + b)(x + c)
      const a = randomInt(2,4);
      const b = randomInt(1,6);
      const c = randomInt(1,6);
      const s1 = Math.random()<0.5?'+':'-';
      const s2 = Math.random()<0.5?'+':'-';
      expr = `(${a}x ${s1} ${b})(x ${s2} ${c})`;
      const bVal = s1==='+'?b:-b;
      const cVal = s2==='+'?c:-c;
      const termsArr = [`${a}x²`, `${a*cVal + bVal>=0?'+':''}${a*cVal + bVal}x`, `${bVal*cVal>=0?'+':''}${bVal*cVal}`];
      terms = new Set(termsArr);
    }

    if(level === 4){ // (ax + b)(cx + d)
      const a = randomInt(2,4);
      const b = randomInt(1,6);
      const c = randomInt(2,4);
      const d = randomInt(1,6);
      const s1 = Math.random()<0.5?'+':'-';
      const s2 = Math.random()<0.5?'+':'-';
      expr = `(${a}x ${s1} ${b})(${c}x ${s2} ${d})`;
      const bVal = s1==='+'?b:-b;
      const dVal = s2==='+'?d:-d;
      const termsArr = [
        `${a*c}x²`,
        `${a*dVal + bVal*c>=0?'+':''}${a*dVal + bVal*c}x`,
        `${bVal*dVal>=0?'+':''}${bVal*dVal}`
      ];
      terms = new Set(termsArr);
    }

    if(level === 5){ // mélange aléatoire
      const l = randomInt(1,4);
      return generateQuestion(l);
    }

    const allChoices = new Set([...terms]);
    while(allChoices.size < 6){
      const sign = Math.random()<0.5?'+':'-';
      const val = randomInt(1,20);
      const type = Math.random()<0.5?'x':'';
      allChoices.add(`${sign}${val}${type}`);
    }

    return {expr, terms:[...terms], choices:[...allChoices].sort(()=>Math.random()-0.5)};
  }

  function createBrick(text){
    const id = `brick-${++brickIdCounter}`;
    const el = document.createElement('div');
    el.className = 'brick';
    el.id = id;
    el.draggable = true;
    el.textContent = text;

    el.addEventListener('dragstart', e=>{
      e.dataTransfer.setData('text/plain', id);
      e.dataTransfer.effectAllowed='move';
    });
    el.addEventListener('keydown', e=>{
      if(e.key==='Enter'){
        const firstEmpty = Array.from(slotsEl.children).find(s=>!s.firstChild);
        if(firstEmpty) firstEmpty.appendChild(el);
        checkSlots();
      }
    });
    return el;
  }

  function renderQuestion(){
    const q = generateQuestion(currentLevel);
    expressionEl.textContent = q.expr;
    slotsEl.innerHTML='';
    paletteEl.innerHTML='';
    feedbackEl.textContent='';

    q.terms.forEach(term=>{
      const slot=document.createElement('div');
      slot.className='slot';
      slot.dataset.expect=term;
      slot.addEventListener('dragover', e=>e.preventDefault());
      slot.addEventListener('drop', e=>{
        e.preventDefault();
        const id=e.dataTransfer.getData('text/plain');
        const dragged=document.getElementById(id);
        if(dragged){
          if(slot.firstChild) paletteEl.appendChild(slot.firstChild);
          slot.appendChild(dragged);
          slot.classList.add('filled');
          checkSlots();
        }
      });
      slotsEl.appendChild(slot);
    });

    q.choices.forEach(choice=>{
      paletteEl.appendChild(createBrick(choice));
    });

    paletteEl.onclick=(e)=>{
      const target=e.target.closest('.brick');
      if(!target)return;
      const firstEmpty=Array.from(slotsEl.children).find(s=>!s.firstChild);
      if(firstEmpty){
        firstEmpty.appendChild(target);
        firstEmpty.classList.add('filled');
        checkSlots();
      }
    };
  }

  function checkSlots(){
    const slots=Array.from(slotsEl.children);
    let allCorrect=true;
    slots.forEach(slot=>{
      const expected=slot.dataset.expect;
      const actual=slot.firstChild?slot.firstChild.textContent:null;
      if(actual===expected){
        slot.style.borderColor='green';
      }else{
        slot.style.borderColor=actual?'red':'';
        allCorrect=false;
      }
    });
    if(allCorrect&&slots.every(s=>s.firstChild)){
      feedbackEl.textContent='Bravo ! ✅ Nouvelle question...';
      setTimeout(renderQuestion,1000);
    }else{
      feedbackEl.textContent='Vérifie les signes ❌';
    }
  }

  levelButtons.forEach(btn=>{
    btn.addEventListener('click',()=>{
      levelButtons.forEach(b=>b.classList.remove('active'));
      btn.classList.add('active');
      currentLevel=parseInt(btn.dataset.level);
      renderQuestion();
    });
  });

  renderQuestion();
})();
</script>
</body>
</html>
