<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Maths Ludiques - Activités</title>

  <!-- Import Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Androgy+Demo&display=swap" rel="stylesheet" />
  <!-- Mabry Pro n'est pas dispo sur Google Fonts, remplaçons par une alternative gratuite (ex: "Poppins") -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />

  <style>
    /* Variables couleurs */
    :root {
      --primary: #3a86ff;
      --secondary: #8338ec;
      --background: #f0f4f8;
      --button-bg: #a0c4ff;
      --button-active-bg: #3a86ff;
      --text-primary: #222;
      --text-secondary: #555;
      --font-title: 'Androgy Demo', sans-serif;
      --font-text: 'Poppins', sans-serif; /* Remplacement Mabry Pro */
    }

    /* Reset basique */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-text);
      background-color: var(--background);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      font-family: var(--font-title);
      font-weight: normal;
      font-size: 3rem;
      margin-bottom: 1.5rem;
      text-transform: none;
    }

    /* Capitaliser uniquement la première lettre */
    h1::first-letter {
      text-transform: uppercase;
    }

    p {
      max-width: 600px;
      font-size: 1.125rem;
      color: var(--text-secondary);
      margin-bottom: 2.5rem;
      line-height: 1.6;
    }

    nav {
      display: flex;
      gap: 1.25rem;
      justify-content: center;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }

    button {
      cursor: pointer;
      font-family: var(--font-text);
      font-size: 1rem;
      padding: 0.75rem 2rem;
      border-radius: 0.375rem;
      border: none;
      background-color: var(--button-bg);
      color: var(--text-primary);
      box-shadow: none;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      text-transform: uppercase;
      font-weight: 600;
    }

    button.active,
    button:hover {
      background-color: var(--button-active-bg);
      color: white;
      box-shadow: 0 4px 12px rgba(58, 134, 255, 0.4);
    }

    /* Conteneur contenu */
    #content {
      background: white;
      max-width: 700px;
      width: 100%;
      padding: 1.5rem 2rem;
      border-radius: 0.75rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      font-size: 1.125rem;
      line-height: 1.6;
      min-height: 180px;
    }

  </style>
</head>
<body>

  <h1 id="page-title">Maths ludiques</h1>

  <p id="page-description">
    Choisis une activité pour commencer à apprendre les mathématiques de manière ludique.
  </p>

  <nav>
    <button id="btn-multiples">MULTIPLES</button>
    <button id="btn-pgcd">PGCD</button>
  </nav>

  <section id="content">
    <!-- Contenu dynamique -->
  </section>

  <script>
    const title = document.getElementById("page-title");
    const description = document.getElementById("page-description");
    const content = document.getElementById("content");
    const btnMultiples = document.getElementById("btn-multiples");
    const btnPgcd = document.getElementById("btn-pgcd");

    function resetButtons() {
      btnMultiples.classList.remove("active");
      btnPgcd.classList.remove("active");
    }

    btnMultiples.addEventListener("click", () => {
      resetButtons();
      btnMultiples.classList.add("active");
      title.textContent = "Multiples";
      description.textContent = "Explore des activités interactives pour comprendre les multiples.";
      content.innerHTML = `
        <p>Apprends à identifier les multiples d’un nombre grâce à nos exercices ludiques.</p>
        <!-- Ici tu peux ajouter plus de contenu ou liens vers les activités -->
      `;
    });

    btnPgcd.addEventListener("click", () => {
      resetButtons();
      btnPgcd.classList.add("active");
      title.textContent = "Pgcd";
      description.textContent = "Découvre des exercices pour maîtriser le PGCD.";
      content.innerHTML = `
        <p>Entraîne-toi à calculer le plus grand commun diviseur de plusieurs nombres avec nos activités.</p>
        <!-- Ici tu peux ajouter plus de contenu ou liens vers les activités -->
      `;
    });

  </script>
</body>
</html>
