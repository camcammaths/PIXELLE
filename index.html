<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Maths ludiques - Accueil</title>

  <!-- Import des polices -->
  <link href="https://fonts.googleapis.com/css2?family=Androgy+Demo&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Mabry+Pro&display=swap" rel="stylesheet" />

  <style>
    :root {
      --primary-color: #3a86ff;       /* Bleu vif typform */
      --secondary-color: #8338ec;     /* Violet typform */
      --background-color: #f0f4f8;    /* Fond clair doux */
      --button-bg: #a8d0ff;           /* Bouton doux bleu clair */
      --button-bg-hover: #7ab3ff;     /* Hover bouton */
      --text-color: #212529;          /* Texte sombre */
      --border-radius: 8px;
      --transition: 0.3s ease;
    }

    /* Reset et base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0; padding: 2rem;
      font-family: 'Mabry Pro', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    /* Titre principal */
    h1 {
      font-family: 'Androgy Demo', sans-serif;
      font-weight: normal;
      font-size: 3rem;
      text-transform: capitalize;
      margin-bottom: 1.5rem;
      color: var(--primary-color);
      user-select: none;
    }

    /* Container des boutons */
    nav {
      display: flex;
      gap: 1.5rem;
      margin-bottom: 3rem;
    }

    /* Style des boutons */
    .btn {
      font-family: 'Mabry Pro', sans-serif;
      font-size: 1.25rem;
      padding: 0.75rem 2rem;
      background-color: var(--button-bg);
      border: none;
      border-radius: var(--border-radius);
      color: var(--text-color);
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(58, 134, 255, 0.3);
      text-decoration: none;
      text-align: center;
      transition: background-color var(--transition), box-shadow var(--transition), transform var(--transition);
      user-select: none;
      display: inline-block;
    }

    .btn:hover:not(.disabled) {
      background-color: var(--button-bg-hover);
      box-shadow: 0 6px 15px rgba(58, 134, 255, 0.6);
      transform: translateY(-2px);
      color: white;
      text-decoration: none;
    }

    .btn.disabled, .btn[aria-disabled="true"] {
      cursor: default;
      opacity: 0.5;
      pointer-events: none;
    }

    /* Petite description */
    p.description {
      max-width: 400px;
      font-size: 1.125rem;
      line-height: 1.5;
      text-align: center;
      color: #555;
      user-select: none;
    }
  </style>
</head>
<body>

  <h1>Maths ludiques</h1>

  <nav>
    <a href="index.html" class="btn disabled" aria-disabled="true">Main page</a>
    <a href="matchcard.html" class="btn">Match cards</a>
    <a href="quiz.html" class="btn">Quiz</a>
  </nav>

  <p class="description">
    Bienvenue sur la plateforme de jeux mathématiques ludiques. Choisissez une activité pour commencer !
  </p>

  <a href="matchcards.html">Match Cards</a>
  
</body>
</html>
