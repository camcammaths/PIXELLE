<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Maths ludiques - Accueil</title>

  <!-- Polices -->
  <link href="https://fonts.googleapis.com/css2?family=Androgy+Demo&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Mabry+Pro&display=swap" rel="stylesheet" />

  <style>
    :root {
      --primary-color: #3a86ff;
      --secondary-color: #8338ec;
      --background-color: #f0f4f8;
      --button-bg: #a8d0ff;
      --button-bg-hover: #7ab3ff;
      --text-color: #212529;
      --border-radius: 8px;
      --transition: 0.3s ease;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0; 
      padding: 2rem;
      font-family: 'Mabry Pro', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      font-family: 'Androgy Demo', sans-serif;
      font-weight: normal;
      font-size: 3rem;
      margin-bottom: 1.5rem;
      color: var(--primary-color);
      user-select: none;
    }

    /* Grille des "pixels" */
    nav {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
      gap: 10px;
      margin-bottom: 3rem;
      width: 100%;
      max-width: 600px;
    }

    /* Style des boutons transformés en cubes */
    .btn {
      width: 60px;
      height: 60px;
      background-color: var(--button-bg);
      border: none;
      border-radius: var(--border-radius);
      color: var(--text-color);
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(58, 134, 255, 0.3);
      text-decoration: none;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color var(--transition), box-shadow var(--transition), transform var(--transition);
      user-select: none;
      font-size: 0.7rem;
    }

    .btn:hover:not(.disabled) {
      background-color: var(--button-bg-hover);
      box-shadow: 0 6px 15px rgba(58, 134, 255, 0.6);
      transform: translateY(-2px);
      color: white;
    }

    .btn.disabled, .btn[aria-disabled="true"] {
      cursor: default;
      opacity: 0.5;
      pointer-events: none;
    }

    p.description {
      max-width: 400px;
      font-size: 1.125rem;
      line-height: 1.5;
      text-align: center;
      color: #555;
      user-select: none;
    }
  </style>
</head>
<body>

  <h1>Pixelle</h1>

  <nav>
    <a href="index.html" class="btn disabled" aria-disabled="true">Home</a>
    <a href="matchcards.html" class="btn">MC</a>
    <a href="quiz.html" class="btn">Quiz</a>
    <a href="find.html" class="btn">Find</a>
    <a href="geometrie.html" class="btn">Geo</a>
    <a href="repertoire.html" class="btn">Rep</a>
    <a href="developpement.html" class="btn">Dev</a>
    <a href="geo.html" class="btn">G1</a>
    <a href="geo2.html" class="btn">G2</a>
    <a href="geo3.html" class="btn">G3</a>
    <a href="coloriage.html" class="btn">Col</a>
    <a href="fact.html" class="btn">Fact</a>
  </nav>

  <p class="description">
    Bienvenu ! Dans un univers qui s’illumine pixel par pixel. Un univers où chaque théorème devient une aventure visuelle, chaque formule un terrain de jeu. À toi de jouer
  </p>

</body>
</html>
